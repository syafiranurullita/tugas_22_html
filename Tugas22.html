<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Napak Tilas</h1>
    <form>
      <fieldset>
      <legend>Form</legend>
      <p><label>Nama :</label>
      <input type="text" placeholder="Nama Lengkap"></p>
      <p><label>Username     :</label>
      <input type="text" placeholder="Username"></p>
      <p><label>Email        :</label>
      <input type="text" placeholder="Your mail..."></p>
      <p>Password     :
        <input type="text" placeholder="Password"></p>
      <p>Alamat Web   :
      <input type="text" placeholder="Masukan URL web.."></p>
      <p>Tanggal Lahir:
      <input type="Date"></p>
      <p>Umur :
      <input type="text" size="7"></p>
      <p>Jenis Kelamin :
      <label><input type="radio"><span>Laki-laki</span><input type="radio">
        <span>Perempuan</span></label></p>
      <p>Agama :
          <select>
            <option value="islam" selected>Islam</option>
            <option value="Kristen">Kristen</option>
            <option value="buddha">Buddha</option>
            <option value="Hindu">Hindu</option>
          </select>
          </p>
      <p>Biografi :
      <textarea rows="3" cols="30"></textarea></p>
      <p>Foto
      <input type="image" src="logo1.jpg" width="200" height="200"></p>
      <p>Audio :
      <audio src="sample3.mp3" controls preload="auto">
      </audio></p>
      </fieldset>
    </form>
  </body>
</html>
